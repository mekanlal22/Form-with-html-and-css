
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1 class="h1"><b>Complex HTML Form Assignment</b></h1>
    <form action="http://www.example.com.apload.php" method="post"></form>
    <div class="allfieldset">
    <!-- Personal Informaiton -->
    <fieldset id="fieldP1">
        <legend><b>Personal Informaiton</b></legend>
        <label for="Full Name">Full Name:</label>
        <input type="text" id="Full Name" name="full Name" required maxlength="15" Placeholder="John doe"><br><br>
        <label for="Email Address:">Email Address:</label>
        <input type="Email Address" id="Email Address" name="Email Address" required maxlength="15"
            placeholder="examle@example.com"><br><br>

        <label for="dob">Phone Number:</label>
        <input type="text" id="phone Number" name="Phone number" maxlength="15" placeholder="123-456-7890"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="Phone Number" name="Phone Number" required maxlength="2"><br><br>
        <fieldset id="fieldCP1">
            <legend><b>Gender:</b></legend>
            <label for="male">
            </label><br>
            <input type="radio" id="Male" name="Gender" value="male">Male
            <label for="Female">
            </label><br>
            <input type="radio" id="female" name="Gender" value="Female">Female
            <label for="other">
            </label><br>
            <input type="radio" id="other" name="Gender" value="other">Other
        </fieldset>
    </fieldset>
    <!-- Address -->
    <fieldset id="fieldP2">
        <legend><b>Address</b></legend>
        <label for="Street Address">Street Address:</label>
        <input type="text" id="Address" name="Address" maxlength="15" placeholder="123 main St"><br><br>
        <label for="City">City:</label>
        <input type="text" id name="City" required placeholder="City"><br><br>
        <label for="State/Province:">State/Province:</label>
        <input type="text" id="State" name="State" required placeholder="State/Province"><br><br>
        <label for="Postal/ZIP code">Postal/ZIP code:</label>
        <input type="text" id="Postal Code" name="Postal Code" maxlength="15"
            placeholder="12345 or 1234-567890"><br><br>
        <label for="Country">Country:</label>
        <select id="Country" name="Country">
            <option value="select a Country">Select a country</option>
            <option value="United States ">United State</option>
            <option value="Canada">Canada</option>
            <option value="United Kingdom">United Kingdom </option>
            <option value="Australia">Australia</option>
        </select>
    </fieldset>
    <!-- preferences -->
    <fieldset id="fieldP3">
        <legend><b>preferences</b></legend>
        <p>Preferred Contact Method</p>
        <label for="Email">
            <input type="checkbox" id="Email contact" name="Contact Method" value="post">Email
        </label><br>
        <label for="Phone">
            <input type="checkbox" id="post contact" name="Contact Method" value="post">Phone
        </label><br>
        <label for="post">
            <input type="checkbox" id="post contact" name="contact Method" value="post">Post
        </label><br><br>

        <label for="Subscription Preferences">Subscription preferences</label>
        <select name="Subscription" id="Subscription">
            <option value="">select an option</option>
            <option value="Newsletter">Newsletter</option>
            <option value="updates">updates</option>
            <option value="Promotions">Promotions</option>
        </select>

    </fieldset>
    <!-- Feedback -->
    <fieldset id="fieldP4">
        <legend><b>Feedback</b></legend>
        <label for="comment:">Comments:</label><br>
        <textarea id="textarea" name="Comments" id="Comments" rows="4" cols="50" placeholder="your comment here "></textarea><br><br>
        <p>Rating:</p>
        <label for="Rating-1">
            <input type="radio" id="Rating1" name="Rating" value="1">1
        </label>
        <label for="Rating-2">
            <input type="radio" id="Rating2" name="Rating" value="2">2
        </label>
        <label for="Rating3">
            <input type="radio" name="Rating" id="Rating3" value="3">3
        </label>
        <label for="Rating4">
            <input type="radio" name="Rating" id="Rating3" value="4">4
        </label>
        <label for="Rating5">
            <input type="radio" name="Rating" id="Rating5" value="5">5
        </label>
    </fieldset>
</div>

    <!-- submit Section -->
    <br>
    <input class="btn1" type="submit" value="submit">
    <input class="btn2" type="reset" value="Reset">
    </form>
</body>
</html>
